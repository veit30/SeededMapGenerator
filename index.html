<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapper</title>
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  </head>
  <body>
    <div class="flex-center">
      <canvas id="canvas" width="300" height="300"></canvas>
      <p id="current-color"></p>
    </div>
    <script type="text/javascript">
      console.log(new Math.seedrandom()());
      let currentColor = "";

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        currentColor = color;
        return color;
      }

      function fillCanvas(ctx, color) {
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      }

      function displayCurrentColor() {
        const p = document.getElementById("current-color");
        p.innerHTML = currentColor;
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      fillCanvas(ctx, getRandomColor());
      displayCurrentColor()

      canvas.addEventListener("click", () => {
        fillCanvas(ctx, getRandomColor());
        displayCurrentColor()
      }, false)
    </script>
  </body>
</html>
